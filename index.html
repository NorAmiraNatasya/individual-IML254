/* Portfolio Section Two-Column Layout */
.portfolio-container {
    display: flex;
    flex-direction: row;
    align-items: center;

    gap: 30px; 
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
}

/* Flip Container */
.image-flip {
    position: relative;
    width: 300px;
    height: 300px;
    perspective: 1000px; 
}

.image-front,
.image-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden; 
    transition: transform 0.6s ease;
}

.image-front img,
.image-back img {
    width: 100%;
    height: 100%;
    object-fit: cover; 
}

/* Front Image */
.image-front {
    transform: rotateY(0deg); 
}

/* Back Image */
.image-back {
    transform: rotateY(180deg); 
}

/* Flip on Hover */
.image-flip:hover .image-front {
    transform: rotateY(180deg);
}

.image-flip:hover .image-back {
    transform: rotateY(0deg);
}

/* Right Side Text and Button */
.portfolio-text {
    text-align: left;
    max-width: 500px;
}

.portfolio-text h2 {
    font-size: 2.5rem;
    font-weight: 700;
    color: #215025;
    margin-bottom: 10px;
}

.portfolio-text p {
    font-size: 1rem;
    font-weight: 400;
    color: #555;
    margin-bottom: 20px;
}

.portfolio-text button {
    background-color: #215025;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    text-transform: uppercase;
    transition: background 0.3s ease;
}

.portfolio-text button:hover {
    background-color: #72bf6a;
}

/* Responsive Design */
@media (max-width: 768px) {

/* Social Media Section Styling */

/* Hover Effect */
