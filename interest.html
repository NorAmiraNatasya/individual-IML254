        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url('images/bgs.jpg');

        }

        /* Header and Navigation Bar */
        header {
            width: 100%;
            position: sticky;
            top: 0;
            background-color: #87ab69;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-between;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #4b6043;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #72bf6a;
        }

        /* Banner Section */
        .banner {
            width: 100%;
            height: 200px;
            background-image: url('images/bannerinterest.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner h1 {
            color: #fff;
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Box Flip Section */
        .box-section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 40px auto;
            padding: 20px;
            gap: 20px;
            max-width: 1200px;
        }

        .flip-box {
            background-color: transparent;
            width: 300px;
            height: 300px;
            perspective: 1000px;
            transition: box-shadow 0.3s ease; 
        }

        .flip-box:hover {
            box-shadow: 0 8px 20px rgba(34, 139, 34, 0.5); 
        }

        .flip-box-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        /* Flip Effect */
        .flip-box:hover .flip-box-inner {
            transform: rotateY(180deg);
        }

        .flip-box-front, .flip-box-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Front Side (Image) */
        .flip-box-front {
            background-size: cover;
            background-position: center;
        }

        /* Back Side (Caption) */
        .flip-box-back {
            background-color: #4b6043;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg);
            padding: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
        }

 /* Footer Section */

            color: #fff;
            text-align: center;
            padding: 15px 10px;
            font-size: 14px;
            width: 100%;

        /* Responsive Design */
        @media (max-width: 768px) {
            .box-section {
                flex-direction: column;
                align-items: center;
            }

            .flip-box {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
